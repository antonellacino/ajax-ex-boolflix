<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <header class="top">
            <div>
                <span>BOOLFLIX</span>
            </div>
            <div class="search">
                <input type="text" name="" id="userSearch">
                <button id="search">Cerca</button>
            </div>
        </header>
        <main>

            <div class="filmList">

            </div>

        </main>
        <footer>
            <h3>Powered by Antonella</h3>
        </footer>
    </div>

    <!--handlebars template------------------------->
    <script id="films-template" type="text/x-handlebars-template">
        <ul class="film">
            <div class="cover">{{{cover}}}</div>
            <div class="details hidden">
                <h2>Titolo: {{title}}</h2>
                <li>Titolo Originale: {{originalTitle}}</li>
                <li>Lingua: {{{language}}}</li>
                <!--stelline-->
                <li>Voto: {{{vote}}}</li>
                <li class="overview">Trama: {{{overview}}}</li>
            </div>
            <li class="center">{{type}}</li>
        </ul>
    </script>



    <!--librerie--------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
